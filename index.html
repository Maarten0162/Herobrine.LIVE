<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
   
    <h1 class="title">Herobrine's Website </h1>

    <div class="menu">

            backSpeed: 150,
            loop: true
        })
